{% extends "login.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action ="/register" method= "post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus name ="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus name ="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus name="conf_pwd" placeholder="Confirm Password" type="password"/>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

{% endblock %}
