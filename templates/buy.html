{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action ="/buy" method ="post">
        <div class ="form-group">
            <input class ="form-control" autocomplete="off" autofocus name="stock_name" placeholder="Stock Symbol" type="text"/>
        </div>
        <div class="form-group">
            <input class ="form-control" autocomplete="off" autofocus name ="num_shares" placeholder="Number of shares" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type ="submit">Submit</button>
    </form>
{% endblock %}
